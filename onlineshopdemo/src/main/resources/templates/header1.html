<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Bootstrap E-commerce Templates</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
	<!-- bootstrap -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet">
	<link th:href="@{/themes/css/bootstrappage.css}" rel="stylesheet"/>

	<!-- global styles -->
	<link th:href="@{/themes/css/flexslider.css}" rel="stylesheet"/>
	<link th:href="@{/themes/css/main.css}" rel="stylesheet"/>

	<!-- scripts -->
	<script src="themes/js/jquery-1.7.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="themes/js/superfish.js"></script>
	<script src="themes/js/jquery.scrolltotop.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="themes/js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div id="top-bar" class="container">
	<div class="row">
		<div class="span4">
			<form method="POST" class="search_form">
				<input type="text" class="input-block-level search-query" Placeholder="eg. T-sirt">
			</form>
		</div>
		<div class="span8">
			<div class="account pull-right">
				<ul class="user-menu">
					<li th:unless="${session.login==null}"><a th:href="@{/upload}">Upload Product</a></li>
					<li th:unless="${session.login==null}"><a th:href="@{/product-list}">My Product</a></li>
					<li th:unless="${session.login==null}"><a th:href="@{/account}">My Account</a></li>
					<li th:unless="${session.login==null}"><a th:href="@{/cart}">Your Cart</a></li>
					<li th:unless="${session.login==null}"><a th:href="@{/checkout}">Checkout</a></li>
					<li><a th:if="${session.login==null}" th:href="@{/register}">Login or Register</a>
						<a th:unless="${session.login==null}" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
