<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap E-commerce Templates</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet">
		<link th:href="@{/themes/css/bootstrappage.css}" rel="stylesheet"/>
		
		<!-- global styles -->
		<link th:href="@{/themes/css/flexslider.css}" rel="stylesheet"/>
		<link th:href="@{/themes/css/main.css}" rel="stylesheet"/>

		<!-- scripts -->
		<script src="themes/js/jquery-1.7.2.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>				
		<script src="themes/js/superfish.js"></script>	
		<script src="themes/js/jquery.scrolltotop.js"></script>
		<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script th:src="@{/js/respond.min.js}"></script>
		<![endif]-->

		<script src="js/register.js"></script>
	</head>
    <body onload="createCaptcha()">
		<div th:include="header1.html"></div>
		<div id="wrapper" class="container">
			<span th:include="header2.html"></span>
			<section class="header_text sub">
			<img class="pageBanner" src="themes/images/pageBanner.png" alt="New products" >
				<h4><span>Login or Register</span></h4>
			</section>			
			<section class="main-content">				
				<div class="row">
					<div class="span5">					
						<h4 class="title"><span class="text"><strong>Login</strong> Form</span></h4>
						<form th:action="@{/login-request}" th:object="${user}" method="post">
							<input type="hidden" name="next" value="/">
							<fieldset>
								<div class="control-group">
									<label class="control-label">Username</label>
									<div class="controls">
										<input type="text" placeholder="Enter your username" th:field="*{username}" id="username" required class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Password</label>
									<div class="controls">
										<input type="password" placeholder="Enter your password" th:field="*{password}" id="password" required class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="checkbox"> <input type="checkbox">
										Remember me
									</label>
								</div>
								<div class="control-group">
									<input tabindex="3" class="btn btn-inverse large" type="submit" value="Sign into your account">
									<hr>
									<p class="reset">Recover your <a tabindex="4" href="#" title="Recover your username or password">username or password</a></p>
								</div>
							</fieldset>
						</form>				
					</div>
					<div class="span7">					
						<h4 class="title"><span class="text"><strong>Register</strong> Form</span></h4>
						<form th:action="@{/register-request}" th:object="${user}" method="post" class="form-stacked">
							<fieldset>
								<div class="control-group">
									<label class="control-label">Username</label>
									<div class="controls">
										<input type="text" placeholder="Enter your username" th:field="*{username}" required class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Email Address:</label>
									<div class="controls">
										<input type="email" placeholder="Enter your email" th:field="*{email}" required class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Name:</label>
									<div class="controls">
										<input type="text" placeholder="Enter your name" th:field="*{name}" required class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Password:</label>
									<div class="controls">
										<input type="password" placeholder="Enter your password" th:field="*{password}" required class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Confirm Password:</label>
									<div class="controls">
										<input type="password" placeholder="Enter your password again" required class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Captcha:</label>
									<div class="controls">
										<input type="text" placeholder="Captcha" th:id="captcha" readonly class="input-xlarge"><br>
										<input class="btn btn-inverse large" type="button" value="Reload Captcha"onclick="createCaptcha()">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Confirm Captcha:</label>
									<div class="controls">
										<input type="text" placeholder="Enter the captcha above" required class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<p>Now that we know who you are. I'm not a mistake! In a comic, you know how you can tell who the arch-villain's going to be?</p>
								</div>
								<hr>
								<div class="actions"><input tabindex="9" class="btn btn-inverse large" type="submit" value="Create your account">
									<input tabindex="9" class="btn btn-inverse large" type="reset" value="Reset">
								</div>
							</fieldset>
						</form>					
					</div>				
				</div>
			</section>			
			<span th:include="footer.html"></span>
		</div>
		<script src="themes/js/common.js"></script>
		<script>
			$(document).ready(function() {
				$('#checkout').click(function (e) {
					document.location.href = "checkout";
				})
			});
		</script>		
    </body>
</html>
