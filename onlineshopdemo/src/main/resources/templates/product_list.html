<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap E-commerce Templates</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet">
		<link th:href="@{/themes/css/bootstrappage.css}" rel="stylesheet"/>
		
		<!-- global styles -->
		<link th:href="@{/themes/css/flexslider.css}" rel="stylesheet"/>
		<link th:href="@{/themes/css/main.css}" rel="stylesheet"/>

		<!-- scripts -->
		<script th:src="@{/themes/js/jquery-1.7.2.min.js}"></script>
		<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/themes/js/superfish.js}"></script>
		<script th:src="@{/themes/js/jquery.scrolltotop.js}"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script th:src="@{/themes/js/respond.min.js}"></script>
		<![endif]-->
	</head>
    <body>		
		<div th:include="header1.html"></div>
		<div id="wrapper" class="container">
			<span th:include="header2.html"></span>
			<section class="header_text sub">
			<img class="pageBanner" th:src="@{/themes/images/pageBanner.png}" alt="New products" >
				<h4><span>Product Maintenance</span></h4>
			</section>			
			<section class="main-content">				
				<div class="row">
					<div class="span5"></div>
					<div class="span7">
						<h4 class="title"><span class="text">All Product</span></h4>


					</div>
				</div>
				<div class="row">
					<div class="span2"></div>
					<div class="span8">
					<table class="table table-striped table-bordered table-hover">
						<thead>
						<tr>
							<th>Product Name</th>
							<th>Price</th>
							<th>Inventory</th>
							<th>Action</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="product:${productList}">
							<td th:text="${product.productName}"></td>
							<td th:text="${product.price}"></td>
							<td th:text="${product.inventory}"></td>
														<td><a th:href="@{/update/showForm(productId=${product.productId})}" class="btn btn-info btn-xs">Update</a>|<a href="" class="btn btn-danger btn-xs">Delete</a>
							</td>
						</tr>
						</tbody>
					</table>
					</div>
					<div class="span2"></div>
				</div>
			</section>			
			<span th:include="footer.html"></span>
		</div>
		<script th:src="@{/themes/js/common.js}"></script>
		<script>
			$(document).ready(function() {
				$('#checkout').click(function (e) {
					document.location.href = "checkout";
				})
			});
		</script>		
    </body>
</html>
